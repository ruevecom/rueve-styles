<!-- INCLUDE overall_header.html -->
<form action="{S_PROFILE_ACTION}" method="post" id="resend">
<div class="forumbg">
<div class="header">{L_UCP_RESEND}</div>
<div class="row">{L_USERNAME}{L_COLON}<br /><input class="inputbox autowidth" type="text" name="username" size="25" /></div>
<div class="row">{L_EMAIL_ADDRESS}{L_COLON}<br /><i>{L_EMAIL_REMIND}</i><br />
<input class="inputbox autowidth" type="email" name="email" size="25" maxlength="100" /></div>
</div>
<div class="panel submit-buttons">
{S_HIDDEN_FIELDS}{S_FORM_TOKEN} <input type="submit" name="submit" class="button1" value="{L_SUBMIT}" />&nbsp; <input type="reset" value="{L_RESET}" name="reset" class="button2" /></div>
</form>
