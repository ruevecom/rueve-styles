<!-- INCLUDE overall_header.html -->
<div class="submit-buttons">

<a href="{t_block1.U_TITLE}" class="button<!-- IF t_block1.S_SELECTED --> button1<!-- ENDIF -->">{t_block1.L_TITLE}</a>
<!-- END t_block1 -->
</div>

<div class="forabg">
<!-- BEGIN t_block2 -->
<!-- IF not t_block2.S_SELECTED -->
<div class="row <!-- IF t_block2.S_ROW_COUNT is odd -->bg1<!-- ELSE -->bg2<!-- ENDIF -->"><a href="{t_block2.U_TITLE}">{t_block2.L_TITLE}</a></div>
<!-- ELSE -->
<div class="row bg3">{t_block2.L_TITLE}</div>
<!-- ENDIF -->
<!-- END t_block2 -->
</div>

<!-- IF S_PRIVMSGS -->
<div class="panel bg3">
<!-- BEGIN folder -->
<!-- IF folder.S_FIRST_ROW --><!-- ENDIF -->
<!-- IF not folder.S_CUR_FOLDER -->
<div class="post bg2">
<a href="{folder.U_FOLDER}" class="topictitle"><!-- IF folder.UNREAD_MESSAGES > 0 --><b>{folder.FOLDER_NAME} ({folder.UNREAD_MESSAGES})</b><!-- ELSE -->{folder.FOLDER_NAME}<!-- ENDIF --></a></div>
<!-- ENDIF -->
<!-- IF folder.S_LAST_ROW --><!-- ENDIF -->
<!-- END folder -->
</div>
<!-- ENDIF -->

<!-- IF S_SHOW_COLOUR_LEGEND -->
<div class="panel">
<p>{L_MESSAGE_COLOURS}</p>
<!-- BEGIN pm_colour_info -->
<span<!-- IF pm_colour_info.CLASS --> class="{pm_colour_info.CLASS}"<!-- ENDIF -->>{pm_colour_info.LANG}</span> 
<!-- END pm_colour_info -->
</div>
<!-- ENDIF -->
